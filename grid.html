<head>
    <!--if items are same in more than one row or coloumn than grid,
    removes its grid gap -->
    <style>
        .container{
            display: grid;
            /* display: inline-grid; */
            grid-gap: 10px;
            background: gray;
            /* grid-template-columns: minmax(100px); */
            /* grid-row-gap: 20px;
            grid-column-gap: 40px; */
            /*grid-template-columns: 100px 400px;  two widths as we have two coloumns only*/
            /* grid-template-columns: 10% 50% 40%; */
            /* grid-template-columns: 10% 50% 1fr; */
            /* grid-template-columns: 1fr 1fr 1fr; */
            /* grid-template-columns: repeat(3, 1fr); */
            /*grid-template-columns: repeat(2, minmax(100px)); /* repeat(no_of_colomns, coloumn_width)
            after defining above property we have to define grid-column: startingcol / span ending col 
            property in the individual item class style
            also we can do grid-column-start:starting col and grid-column-end: ending_ col
            end is exclusive 
            also we can sepcify col start/row start/col end/row end in grid-area property*/
            grid-template-rows: 30px 60px;
            /* grid-template-columns: auto */
            /* grid-template-areas: 'a b c d'
                                 'a e c f'
                                 'a e c f'
                                 'a . c .'; */
            /* grid-template-areas: 'a b'
                                 'c d'
                                 'e f'; */
            /* grid-template-areas: 'a b c d e f'; */
            grid-template-areas: 'a b c'
                                 'd e f';
        }
        .container div{
            background: tomato;
        }
        .item1{
            grid-area: a;
        }
        .item2{
            grid-area: b;
        }
        .item3{
            grid-area: c;
        }
        .item4{
            grid-area: d;
        }
        .item5{
            grid-area: e;
        }
        .item6{
            grid-area: f;
        }




        .grid-item1{
            grid-area: header;
        }
        .grid-item2{
            grid-area: menu;
        }
        .grid-item3{
            grid-area: main;
        }
        .grid-item4{
            grid-area: right;
        }
        .grid-item5{
            grid-area: footer;
        }

        .grid-item10{
            grid-area: header;
        }
        .grid-item20{
            grid-area: menu;
        }
        .grid-item30{
            grid-area: main;
        }
        .grid-item40{
            grid-area: right;
        }
        .grid-item50{
            grid-area: footer;
        }

        .grid-container{
            display: grid;
            grid-template-areas: 'header header header header header header'
                                 'menu main main main right right'
                                 'menu footer footer footer footer footer';
            grid-gap: 10px;
            background-color: cadetblue;
            padding: 10px;
        }
        .grid-container > div{
            background-color: darkgrey;
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }
        .grid-container1{
            display: grid;
            grid-template-columns: 20% 50% 30%;
            grid-gap: 10px;
            background-color: black;
            padding: 10px;
        }
        .grid-container1 > div{
            background-color: darksalmon;
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
        }


        .iteme{
            width: 400px;
            height: 400px;
            padding-left: 200px;
            margin-left: 200px;
            /* box-sizing : to remove the space from the element space not from the UI */
            /* box-sizing: border-box ; */
            box-sizing: content-box;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item1">item1</div>
        <div class="item2">item2</div>
        <div class="item3">item3</div>
        <div class="item4">item4</div>
        <div class="item5">item5</div>
        <div class="item6">item6</div>
    </div>

    <!-- div.container>div{item$}*6 -->

    <br>
    <br>
    <h1>Grid Layout</h1>
    <p>This grid layout contains six columns and three rows:</p>
    <div class="grid-container">
        <div class="grid-item1">Header</div>
        <div class="grid-item2">Menu</div>
        <div class="grid-item3">Main</div>
        <div class="grid-item4">Right</div>
        <div class="grid-item5">Footer</div>
    </div>

    <br><br>
    <div class="grid-container1">
        <div class="grid-items10">Header</div>
        <div class="grid-items20">Menu</div>
        <div class="grid-items30">Main</div>
        <div class="grid-items40">Right</div>
        <div class="grid-items50">Footer</div>
    </div>




    <br><br><br>
    <br>
    <div class="grid-container2">
        <div class="itema" style="background-color: red;">Header</div>
        <div class="itemb" style="background-color: green; float: right;">Menu</div>
        <div class="itemc" style="background-color: yellow; float: right; clear: both;">Main</div>
        <div class="itemd" style="background-color: black;">Right</div>
        <div class="iteme" style="background-color: pink;">Footer</div>
    </div>
</body>
